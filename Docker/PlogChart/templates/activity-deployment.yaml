apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-deployment
spec:
  replicas: {{ .Values.replicas.activity }}
  selector:
    matchLabels:
      app: {{ .Values.app_name.activity }}
  template:
    metadata:
      labels:
        app: {{ .Values.app_name.activity }}
    spec:
      containers:
        - name: {{ .Values.app_name.activity }}
          image: {{ .Values.image.activity }}
          envFrom:
            - configMapRef:
                name: {{ .Values.env.configmap_name }}
            - secretRef:
                name: {{ .Values.env.secret_name }}
          ports:
            - containerPort: {{ .Values.ports.activity }}
          resources:
            requests:
              memory: "64Mi"   # Minimum memory required by the container
              cpu: "250m"      # Minimum CPU required by the container
            limits:
              memory: "128Mi"  # Maximum memory allowed by the container
              cpu: "500m"      # Maximum CPU allowed by the container

---
apiVersion: v1
kind: Service
metadata:
  name: plog-activity-service
spec:
  # Only can work in google cloud
  type: LoadBalanceer
  selector:
    app: {{ .Values.app_name.activity }}
  ports:
    - protocol: TCP
      port: {{ .Values.ports.activity }}
      targetPort: {{ .Values.ports.activity }}
